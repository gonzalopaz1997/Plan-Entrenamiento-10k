  .summary-item:last-child { border-bottom: none; }

  @media (min-width: 768px) {

</style>
</head>

  "2025-10-24": {icon:"üèÉ‚Äç‚ôÇÔ∏è", type:"Cinta", details:"5 km regenerativos + 10 min caminata\nInclinaci√≥n 1%"},
  "2025-10-25": {icon:"üí™", type:"Gimnasio", details:"T√©cnica de carrera\nSkipping 3x40s\nFlexiones 3x12\nRemo TRX 3x10"},
  "2025-10-26": {icon:"üèÉ‚Äç‚ôÇÔ∏è", type:"Cinta", details:"Tirada larga 7 km (6:00/km)\nInclinaci√≥n 1.5%"},
  "2025-10-27": {icon:"üèÉ‚Äç‚ôÇÔ∏è", type:"Cinta", details:"4x1 km a 5:20/km\n2 min trote entre\nInclinaci√≥n 1%"},
  "2025-10-28": {icon:"üí™", type:"Gimnasio", details:"Sentadilla 4x10\nPrensa 3x12\nPuente gl√∫teo 3x15\nCore 3x1min"},
  "2025-10-29": {icon:"üßò‚Äç‚ôÇÔ∏è", type:"Descanso", details:"Movilidad general o yoga 30 min"},
  "2025-10-30": {icon:"üèÉ‚Äç‚ôÇÔ∏è", type:"Calle", details:"6 km suaves (6:00/km)\nMantener FC 150‚Äì160"},
  "2025-10-31": {icon:"üèÉ‚Äç‚ôÇÔ∏è", type:"Cinta", details:"5 km suaves + estiramientos\nInclinaci√≥n 1%"},
  "2025-11-01": {icon:"üí™", type:"Gimnasio", details:"Fuerza superior\nFlexiones 3x15\nPress banca 3x10\nCore 3x1min"},
  "2025-11-02": {icon:"üèÉ‚Äç‚ôÇÔ∏è", type:"Cinta", details:"Tirada larga 8 km (6:00/km)\nInclinaci√≥n 1.5%"},
  "2025-11-03": {icon:"üèÉ‚Äç‚ôÇÔ∏è", type:"Cinta", details:"Fartlek 6 km (1‚Äô r√°pido / 2‚Äô suave)\nInclinaci√≥n 1%"},
  "2025-11-04": {icon:"üí™", type:"Gimnasio", details:"Core 3x1min\nSentadilla 4x12\nSaltos cortos 3x10\nSkipping 3x40s"},
  "2025-11-05": {icon:"üßò‚Äç‚ôÇÔ∏è", type:"Descanso", details:"Movilidad y foam roller"},

  "2025-11-09": {icon:"üèÉ‚Äç‚ôÇÔ∏è", type:"Cinta", details:"Tirada larga 9 km (6:00/km)\nInclinaci√≥n 1.5%"},
  "2025-11-10": {icon:"üèÉ‚Äç‚ôÇÔ∏è", type:"Cinta", details:"4 km suaves + 3 aceleraciones\nInclinaci√≥n 0.5%"},

  "2025-11-12": {icon:"üèÉ‚Äç‚ôÇÔ∏è", type:"Calle", details:"3 km muy suaves (6:15/km)"},
  "2025-11-13": {icon:"üßò‚Äç‚ôÇÔ∏è", type:"Descanso", details:"Descanso total y buena hidrataci√≥n"}
};

const completed = JSON.parse(localStorage.getItem("plan10kCompleted") || "[]");

function getKey(date) {
  return date.toISOString().split("T")[0];
}

function updateCountdown() {
  const today = new Date();
  const diff = Math.ceil((raceDate - today) / (1000 * 60 * 60 * 24));
  document.getElementById("countdown").innerText =
    diff > 0 ? `‚è≥ Faltan ${diff} d√≠as para la carrera` : "üèÅ ¬°D√≠a de carrera!";
}

function showDay(date) {
  const key = getKey(date);
  const day = plan[key];
  const card = document.getElementById("day-card");
  if (!day) {
    card.innerHTML = "<div class='card'><p>No hay entrenamiento programado para hoy.</p></div>";
    return;
  }
  const isCompleted = completed.includes(key);
  card.innerHTML = `
    <div class="card ${isCompleted ? 'completed' : ''}">
      <div class="date">${key}</div>
      <div class="type">${day.icon} ${day.type}</div>
      <div class="details">${day.details}</div>
      <button onclick="toggleComplete('${key}')">
        ${isCompleted ? '‚úÖ Completado' : 'Marcar completado'}
      </button>
    </div>
  `;
  updateProgress();
  updateSummary();
}

function toggleComplete(key) {
  const idx = completed.indexOf(key);
  if (idx >= 0) completed.splice(idx, 1);
  else completed.push(key);
  localStorage.setItem("plan10kCompleted", JSON.stringify(completed));
  showDay(currentDate);
}

function updateProgress() {
  const total = Object.keys(plan).length;
  const done = completed.length;
  const percent = Math.min((done / total) * 100, 100);
  document.getElementById("progressBar").style.width = percent + "%";
}

function updateSummary() {
  const summary = document.getElementById("summaryList");
  summary.innerHTML = "";
  Object.keys(plan).forEach(key => {
    const day = plan[key];
    const isCompleted = completed.includes(key);
    const status = isCompleted ? "‚úÖ" : "‚è≥";
    const color = isCompleted ? "#ffa31a" : "#777";
    summary.innerHTML += `
      <div class="summary-item">
        <span>${key} ‚Äì ${day.icon} ${day.type}</span>
        <span class="status" style="color:${color}">${status}</span>
      </div>
    `;
  });
}

document.getElementById("prevDay").onclick = () => {
  currentDate.setDate(currentDate.getDate() - 1);
  showDay(currentDate);
};

document.getElementById("nextDay").onclick = () => {
  currentDate.setDate(currentDate.getDate() + 1);
  showDay(currentDate);
};

updateCountdown();
showDay(currentDate);
</script>
